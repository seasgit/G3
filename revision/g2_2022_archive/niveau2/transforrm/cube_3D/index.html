<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cube 3D</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer ></script>
</head>
<body>
    <section class="cube">
        <div class="face face-front color-front"><span>FRONT</span></div>
        <div class="face face-back color-back"><span>BACK</span></div>
        <div class="face face-left color-left"><span>LEFT</span></div>
        <div class="face face-right color-right"><span>RIGHT</span></div>
        <div class="face face-top color-top"><span>TOP</span></div>
        <div class="face face-bottom color-bottom"><span>BOTTOM</span></div>
    </section>
</body>
</html>
