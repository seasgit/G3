<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox exo street art</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main class="main">
        <header class="header">
            <h1>Street Art</h1>
        </header>
        <section class="galerie">
            <!-- (figure>img+figcaption>h4+p)*3 -->
            <figure>
                <img src="./images/street/annie-spratt-g9Ap6zpNvzY-unsplash.jpg" alt="">
                <figcaption>
                    <h4>Annie Spratt</h4>
                    <p>Lisbonne - 2017</p>
                </figcaption>
            </figure>
            <figure>
                <img src="./images/street/luis-vaz-9RIFeVL73sk-unsplash.jpg" alt="">
                <figcaption>
                    <h4>Luiz Vaz</h4>
                    <p>Marrakesh - 2017</p>
                </figcaption>
            </figure>
            <figure>
                <img src="./images/street/matthieu-joannon-n3JDCsTJITQ-unsplash.jpg" alt="">
                <figcaption>
                    <h4>Matthieu Joannon</h4>
                    <p>Marseille - 2018</p>
                </figcaption>
            </figure>
        </section>
    </main>
</body>

</html>
